<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .flex{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(150,150,150);
      height: 50px;
      align-items: center;
    }

    .lightpink{
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="lightpink item1">item1</div>
    <div class="lightpink item2">item2</div>
  </div>
</body>
</html>
