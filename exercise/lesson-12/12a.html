<html lang="en">
<head>
  <style>
    .flex{
      display: flex;
      flex-direction: row;
    }

    .lightblue{
      background-color: lightblue;
    }

    .lightpink{
      background-color: lightpink;
    }

    .item1{
      width: 200px;
    }

    .item2{
      width: 75px;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="lightblue item1">200px</div>
    <div class="lightpink item2">75px</div>
  </div>
</body>
</html>
