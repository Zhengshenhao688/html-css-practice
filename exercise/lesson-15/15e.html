<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 3000px;
    }

    .product-container {
      position: relative;
      display: inline-block;
    }

    .product-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    .promotion {
      position: absolute;
      top: 10px;
      right: 0px;
      background-color: black;
      color: white;
      font-family: Arial;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <img class="product-image" src="shirt.jpg">
    <div class="promotion">20% OFF</div>
  </div>
</body>
</html>
