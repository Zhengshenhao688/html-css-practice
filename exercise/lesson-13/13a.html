<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex{
        display: flex;
        height: 50px;
        flex-direction: row;
      }

      .lightblue{
        background-color: lightblue;
        width: 200px;
      }

      .lightpink{
        background-color: lightpink;
        width: 100px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .item1 {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="lightpink">
        <div class="item1">item1</div>
      </div>
      <div class="lightblue"></div>
    </div>
  </body>
</html>
